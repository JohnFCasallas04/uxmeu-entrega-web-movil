<app-card-container>
  <button type="button" class="back-btn" (click)="navigateBack()">
    <svg class="back-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </button>
  
  <header class="auth-header">
    <h1 class="auth-title">{{labels[0]?.TituloCambiarContrasena}}</h1>
  </header>

  <!-- Inputs con posicionamiento absoluto independiente -->
  <div class="input-field current-password-field">
    <input type="password" id="currentPassword" class="form-input" [placeholder]="labels[0]?.PlaceholderContrasena" required 
           (input)="onInputChange($event, 'currentPassword')" [value]="currentPasswordValue">
    <label for="currentPassword" class="form-label">{{labels[0]?.InputContrasenaActual}}</label>
    <button type="button" class="clear-btn" (click)="clearInput('currentPassword')" [class.visible]="currentPasswordValue">
      <svg class="clear-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <div class="input-field new-password-field">
    <input type="password" id="newPassword" class="form-input" [placeholder]="labels[0]?.PlaceholderNuevaContrasena" required 
           (input)="onInputChange($event, 'newPassword')" [value]="newPasswordValue">
    <label for="newPassword" class="form-label">{{labels[0]?.InputNuevaContrasena}}</label>
    <button type="button" class="clear-btn" (click)="clearInput('newPassword')" [class.visible]="newPasswordValue">
      <svg class="clear-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <div class="input-field confirm-password-field">
    <input type="password" id="confirmPassword" class="form-input" [placeholder]="labels[0]?.PlaceholderConfirmarContrasena" required 
           (input)="onInputChange($event, 'confirmPassword')" [value]="confirmPasswordValue">
    <label for="confirmPassword" class="form-label">{{labels[0]?.InputConfirmarContrasena}}</label>
    <button type="button" class="clear-btn" (click)="clearInput('confirmPassword')" [class.visible]="confirmPasswordValue">
      <svg class="clear-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <!-- Botón Guardar con posición absoluta directa al card -->
  <button type="button" class="btn btn-primary btn-save" (click)="saveChanges()">
    {{labels[0]?.BotonGuardar}}
  </button>
  
</app-card-container>
