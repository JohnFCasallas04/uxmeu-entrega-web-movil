<div class="family-group-container">
  <!-- Primera Card - Grupo Familiar -->
  <div class="family-card">
    <!-- Botón Volver -->
    <button 
      class="back-button"
      (click)="goBack()">
      <svg class="back-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <!-- Título -->
    <h2 class="family-title">{{ labels.TituloGrupoFamiliar }}</h2>

    <!-- Textfields no modificables -->
    <div class="readonly-field readonly-field-1">
      <input 
        type="text" 
        class="readonly-input"
        value="usuario1@ejemplo.com"
        readonly>
    </div>

    <div class="readonly-field readonly-field-2">
      <input 
        type="text" 
        class="readonly-input"
        value="usuario2@ejemplo.com"
        readonly>
    </div>

    <!-- Botón Eliminar -->
    <button 
      class="delete-button"
      (click)="deleteIntegrant()">
      {{ labels.BotonEliminar }}
    </button>
  </div>

  <!-- Segunda Card - Añadir Integrante -->
  <div class="add-member-card">
    <!-- Título -->
    <h2 class="add-member-title">{{ labels.TituloAnadirIntegrante }}</h2>

    <!-- Input de Correo -->
    <div class="input-group">
      <div class="input-container">
        <input 
          type="email" 
          id="email"
          class="email-input"
          [(ngModel)]="newMemberEmail"
          [placeholder]="labels.PlaceholderCorreoIntegrante"
          (input)="onInputChange($event, 'email')">
        <button type="button" class="clear-btn" (click)="clearInput('email')" [class.visible]="newMemberEmail">
          <svg class="clear-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <label for="email" class="input-label">{{ labels.InputCorreo }}</label>
    </div>

    <!-- Botón Añadir -->
    <button 
      class="add-button"
      (click)="addMember()">
      {{ labels.BotonAnadir }}
    </button>
  </div>
</div>
