<div class="calendar-container">
  <!-- Card 1: Calendarios -->
  <div class="card card-1">
    <!-- Botón de retorno dentro del card 1 -->
    <button type="button" class="back-button" (click)="goBack()">
      <svg class="back-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    
    <!-- Título Card 1 -->
    <h2 class="calendar-title">{{labels[0]?.TituloGestionCalendario}}</h2>
    
    <!-- Lista de calendarios -->
    <div class="calendar-list">
      <div class="readonly-field readonly-field-1">
        <input type="text" 
               class="readonly-input" 
               value="Colombia" 
               readonly>
      </div>
      
      <div class="readonly-field readonly-field-2">
        <input type="text" 
               class="readonly-input" 
               value="España" 
               readonly>
      </div>
      
      <div class="readonly-field readonly-field-3">
        <input type="text" 
               class="readonly-input" 
               value="Argentina" 
               readonly>
      </div>
      
      <div class="readonly-field readonly-field-4">
        <input type="text" 
               class="readonly-input" 
               value="Mexico" 
               readonly>
      </div>
    </div>

    <!-- Botón Añadir -->
    <button type="button" class="add-button" (click)="addCalendar()">
      {{labels[0]?.BotonAnadir}}
    </button>
  </div>

  <!-- Card 2: Modificar Festivos -->
  <div class="card card-2">
    <!-- Título Card 2 -->
    <h2 class="modify-holidays-title">{{labels[0]?.TituloModificarFestivo}}</h2>
    
    <!-- Subcard del Calendario -->
    <div class="calendar-subcard">
      <!-- Header del calendario con navegación -->
      <div class="calendar-header">
        <button type="button" class="nav-button" (click)="previousMonth()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        
        <span class="calendar-month-year">{{currentMonthYear}}</span>
        
        <button type="button" class="nav-button" (click)="nextMonth()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <!-- Días de la semana -->
      <div class="calendar-weekdays">
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
        <div class="weekday">Sun</div>
      </div>

      <!-- Grilla de días -->
      <div class="calendar-grid">
        <div *ngFor="let day of calendarDays; let i = index" 
             class="calendar-day" 
             [class.today]="day.isToday"
             [class.other-month]="day.isOtherMonth"
             [class.selected]="day.isSelected"
             [class.holiday]="day.isHoliday"
             (click)="selectDay(day)">
          {{day.number}}
        </div>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="action-buttons">
      <button type="button" class="save-button" (click)="saveHoliday()">
        {{labels[0]?.BotonGuardar}}
      </button>
      
      <button type="button" class="delete-button" (click)="deleteHoliday()">
        {{labels[0]?.BotonEliminar}}
      </button>
    </div>
  </div>
</div>
